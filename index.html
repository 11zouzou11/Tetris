<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/assets/css/app.css">
</head>
<body>

        <!-- Start Game-->
    <div class="container">
        <div class="game-wrapper">
            <div class="info-section">
                <span id="score">
                    123456
                </span>
                <span id="level">
                    lv. 1
                </span>
            </div>
            <div class="board-section"></div>

            <!--start control buttons section-->

            <div class="control-section">
                <div class="col">
                    <div class="arrow-control">
                        <div
                        ></div>
                        <button class="btn" id="btn-up">
                            <i class="bx bx-rotate-left"></i>
                        </button>
                        <div>

                        </div>
                        <button class="btn" id="btn-left">
                            <i class="bx bxs-shevron-left"></i>

                        </button>
                        <div>

                        </div>
                        <button class="btn" id="btn-right">
                            <i class="bx bxs-shevron-right"></i>

                        </button>
                        <div>

                        </div>
                        <button class="btn" id="btn-down">
                            <i class="bx bxs-shevron-down"></i>

                        </button>
                        <div>

                        </div>
                    </div>
                    <div class="col">
                <div class="col">
                    <button class="btn btn-large">
                        <i class="bx bxs-chevron-down"></i>
                </button>
                </div>
                    </div>
                </div>
            </div>

            <!--end control buttons section-->
            <!--setting section-->
            <div class="setting-section">
                <button class="btn" id="btn-pause">
                    <i class="bx bx-pause"></i>
                </button>
                <button class="btn" id="btn-theme">
                    <i class="bx bxs-moon"></i>
                    <i class="bx bxs-sun"></i>
                </button>
                <button class="btn" id="btn-help">
                    <i class="bx bx-question-mark"></i>
                </button>
            </div>
            <!--end setting section-->
            <!--start menu section-->
            <div class="menu-section">
                <div class="brand">
                    <h2>Tetris</h2>
                    <span>JS Game</span>
                </div>
                <div class="result">
                    <h1>
                        GAME OVER
                    </h1>
                    <p>
                         level
                    </p>
                    <h1 id="result-level">
                        1
                    </h1>
                    <p>
                        score
                    </p>
                    <h1 id="result-score">
                        1234
                    </h1>
                </div>
                <button class="btn btn-width" id="btn-play">
                    play
                </button>
                <button class="btn btn-width" id="btn-new-game">
                    new game
                </button>
            </div>
            <!--end menu section-->

         </div>
    </div>
    <!--End Game-->
    <!-- HELP -->
<div class="how-to">
    <h3>
        KEYBOARD CONTROL
    </h3>
    <table>
        <tr>
            <td>
                <button class="btn keycap">
                    <i class="bx bxs-chevron-left"></i>
                </button>
            </td>
            <td>
                Move Left
            </td>

        </tr>
        <tr>
            <td>
                <button class="btn keycap">
                    <i class="bx bxs-chevron-right"></i>
                </button>
            </td>
            <td>
                Move Right
            </td>

        </tr>
        <tr>
            <td>
                <button class="btn keycap">
                    <i class="bx bxs-chevron-down"></i>
                </button>
            </td>
            <td>
                Move Down
            </td>

        </tr>
        <tr>
            <td>
                <button class="btn keycap">
                    <i class="bx bxs-chevron-up"></i>
                </button>
            </td>
            <td>
                Rotate
            </td>

        </tr>
        <tr>
            <td>
                <button class="btn keycap">
                    space
                </button>
            </td>
            <td>
                Drop
            </td>

        </tr>
        <tr>
            <td>
                <button class="btn keycap">
                    p
                </button>
            </td>
            <td>
                Pause/Resume Gmae
            </td>

        </tr>
    </table>
</div>
    <!-- END HELP -->

    <!--Loading section-->

    <div class="loading">
        <div class="square"></div>
    </div>

    <!--End Loading section-->



    <script src="./js/app.js"></script>
    <script src="./js/game.js"></script>

</body>
</html>
