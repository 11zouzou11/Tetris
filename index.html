<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/assets/css/app.css">
</head>
<body>
    <div class="container">
        <div class="game-wrapper">
            <div class="info-section">
                <span id="score">
                    123456
                </span>
                <span id="level">
                    lv. 1
                </span>
            </div>
            <div class="grid-section"></div>

            <!--start control buttons section-->

            <div class="control-section">
                <div class="col">
                    <div class="arrow-control">
                        <div
                        ></div>
                        <button class="btn">
                            <i class="bx bx-rotate-left"></i>
                        </button>
                        <div>

                        </div>
                        <button class="btn">
                            <i class="bx bxs-shevron-left"></i>

                        </button>
                        <div>

                        </div>
                        <button class="btn">
                            <i class="bx bxs-shevron-right"></i>

                        </button>
                        <div>

                        </div>
                        <button class="btn">
                            <i class="bx bxs-shevron-down"></i>

                        </button>
                        <div>

                        </div>
                    </div>
                    <div class="col">
                <div class="col">
                    <button class="btn btn-large">
                        <i class="bx bxs-chevron-down"></i>
                </button>
                </div>
                    </div>
                </div>
            </div>

            <!--end control buttons section-->
            
            <div class="setting-section">
                <button class="btn" id="btn-pause">
                    <i class="bx bx-pause"></i>
                </button>
                <button class="btn" id="btn-theme">
                    <i class="bx bxs-moon"></i>
                    <i class="bx bxs-sun"></i>
                </button>
                <button class="btn" id="btn-help">
                    <i class="bx bx-question-mark"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>

</body>
</html>
